document.querySelector('.mscbtn').addEventListener('click', function () {
    window.activeContext = 'mscbtn'; // Set active context to music mode
    stopCurrentPlayback(); // Stop any ongoing playback

    const display = document.querySelector('.dsply .display');
    display.innerHTML = ''; // Clear the display first

    const addMusicButton = document.createElement('button');
    addMusicButton.textContent = 'Add Music';
    addMusicButton.classList.add('add-music-btn');
    display.appendChild(addMusicButton);

    const addFolderButton = document.createElement('button');
    addFolderButton.textContent = 'Add Music Folder';
    addFolderButton.classList.add('add-folder-btn');
    display.appendChild(addFolderButton);

    display.style.marginLeft = '229px'; // Right margin for display
    display.style.textAlign = 'left'; // Align text to the left

    const sidebarDisplay = document.querySelector('.sdbdsply');
    sidebarDisplay.innerHTML = ''; // Clear and show added music in sidebar

    window.addedMusicFiles.forEach(item => {
        const sidebarItem = document.createElement('div');
        sidebarItem.textContent = item.name;
        sidebarItem.classList.add('sidebar-item');
        sidebarItem.style.fontSize = '12px';
        sidebarItem.style.color = 'white';
        sidebarItem.style.position = 'relative';
        sidebarItem.style.overflow = 'hidden';
        sidebarItem.style.textOverflow = 'ellipsis';
        sidebarItem._file = item.file;
        sidebarItem.addEventListener('click', () => playMusic(item.file, window.addedMusicFiles.map(f => f.file), 0));
        sidebarDisplay.appendChild(sidebarItem);
    });

    addMusicButton.addEventListener('click', function () {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'audio/*';
        fileInput.multiple = true;
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);
        fileInput.click();

        fileInput.addEventListener('change', function () {
            const files = fileInput.files;
            display.innerHTML = '';
            sidebarDisplay.innerHTML = ''; // Clear sidebar

            Array.from(files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.textContent = file.name;
                fileItem.classList.add('file-item');
                display.appendChild(fileItem);

                const sidebarItem = document.createElement('div');
                sidebarItem.textContent = file.name;
                sidebarItem.classList.add('sidebar-item');
                sidebarItem.style.fontSize = '12px';
                sidebarItem.style.color = 'white';
                sidebarItem.style.position = 'relative';
                sidebarItem.style.overflow = 'hidden';
                sidebarItem.style.textOverflow = 'ellipsis';
                sidebarItem._file = file;
                sidebarDisplay.appendChild(sidebarItem);

                window.addedMusicFiles.push({ name: file.name, file: file });

                fileItem.addEventListener('click', () => playMusic(file, Array.from(files), 0));
                sidebarItem.addEventListener('click', () => playMusic(file, Array.from(files), 0));
            });

            document.body.removeChild(fileInput);
            playMusic(files[0], Array.from(files), 0);
        });
    });

    addFolderButton.addEventListener('click', function () {
        const folderInput = document.createElement('input');
        folderInput.type = 'file';
        folderInput.webkitdirectory = true;
        folderInput.style.display = 'none';
        document.body.appendChild(folderInput);
        folderInput.click();

        folderInput.addEventListener('change', function () {
            const files = folderInput.files;
            const folderName = folderInput.value.split('\\').pop();

            const folderItem = document.createElement('div');
            folderItem.textContent = folderName;
            folderItem.classList.add('folder-item');
            display.appendChild(folderItem);

            folderItem.addEventListener('click', function () {
                sidebarDisplay.innerHTML = '';

                Array.from(files).forEach(file => {
                    const sidebarItem = document.createElement('div');
                    sidebarItem.textContent = file.name;
                    sidebarItem.classList.add('sidebar-item');
                    sidebarItem.style.fontSize = '12px';
                    sidebarItem.style.color = 'white';
                    sidebarItem.style.position = 'relative';
                    sidebarItem.style.overflow = 'hidden';
                    sidebarItem.style.textOverflow = 'ellipsis';
                    sidebarItem._file = file;
                    sidebarItem.addEventListener('click', () => playMusic(file, Array.from(files), 0));
                    sidebarDisplay.appendChild(sidebarItem);
                });
            });

            document.body.removeChild(folderInput);
        });
    });
});

document.querySelector('.plystbtn').addEventListener('click', function () {
    window.activeContext = 'plystbtn'; // Set active context to playlist mode
    stopCurrentPlayback(); // Stop any ongoing playback

    const display = document.querySelector('.dsply .display');
    display.innerHTML = '';

    window.playlists.forEach((playlist, index) => {
        const playlistButton = document.createElement('button');
        playlistButton.textContent = playlist.name;
        playlistButton.classList.add('playlist-btn');
        display.appendChild(playlistButton);

        playlistButton.addEventListener('click', function () {
            window.currentPlaylist = playlist;
            updatePlaylistDisplay(playlist);
        });
    });

    const createPlaylistBtn = document.createElement('button');
    createPlaylistBtn.textContent = 'Create Playlist';
    createPlaylistBtn.classList.add('create-playlist-btn');
    display.appendChild(createPlaylistBtn);

    createPlaylistBtn.addEventListener('click', function () {
        const playlistName = prompt('Name your playlist:');
        if (playlistName) {
            const playlist = {
                name: playlistName,
                songs: [],
                files: []
            };

            window.playlists.push(playlist);
            window.currentPlaylist = playlist;

            display.innerHTML = '';
            const playlistTitle = document.createElement('h2');
            playlistTitle.textContent = playlistName;
            display.appendChild(playlistTitle);

            const songList = document.createElement('div');
            songList.classList.add('song-list');
            display.appendChild(songList);

            window.addedMusicFiles.forEach(item => {
                const songItem = document.createElement('div');
                songItem.textContent = item.name;
                songItem.classList.add('song-selection');
                songItem.addEventListener('click', () => {
                    playlist.songs.push(item.name);
                    playlist.files.push(item.file);
                    updatePlaylistDisplay(playlist);
                });
                songList.appendChild(songItem);
            });

            const finishBtn = document.createElement('button');
            finishBtn.textContent = 'Finish Playlist';
            display.appendChild(finishBtn);

            finishBtn.addEventListener('click', function () {
                if (confirm('Finish creating playlist?')) {
                    display.innerHTML = '';
                    updatePlaylistDisplay(playlist);
                    if (playlist.files.length > 0) {
                        playMusic(playlist.files[0], playlist.files, 0);
                    }
                }
            });
        }
    });
});

function playMusic(file, files = [], index = 0) {
    const mediaControls = document.querySelector('.media-controls');
    mediaControls.innerHTML = '';

    const audio = document.createElement('audio');
    audio.controls = true;
    audio.src = URL.createObjectURL(file);
    mediaControls.appendChild(audio);

    const musicName = document.createElement('div');
    musicName.textContent = file.name;
    musicName.classList.add('music-name');
    mediaControls.appendChild(musicName);

    audio.play();
    audio.addEventListener('ended', function () {
        if (index + 1 < files.length) {
            playMusic(files[index + 1], files, index + 1);
        } else if (window.activeContext === 'mscbtn' || window.activeContext === 'plystbtn') {
            playMusic(files[0], files, 0); // Loop back to the first song
        }
    });
}

function stopCurrentPlayback() {
    const mediaControls = document.querySelector('.media-controls');
    if (mediaControls) {
        mediaControls.innerHTML = ''; // Clear the current media controls
    }
}

function updatePlaylistDisplay(playlist) {
    window.currentPlaylist = playlist;
    const sidebarDisplay = document.querySelector('.sdbdsply');
    sidebarDisplay.innerHTML = '';

    const playlistTitle = document.createElement('div');
    playlistTitle.textContent = playlist.name;
    playlistTitle.style.color = 'white';
    playlistTitle.style.fontSize = '20px';
    playlistTitle.style.webkitTextStroke = '1px red';
    playlistTitle.style.fontWeight = 'bold';
    playlistTitle.style.marginBottom = '10px';
    playlistTitle.style.paddingBottom = '5px';
    playlistTitle.style.borderBottom = '1px solid red';
    sidebarDisplay.appendChild(playlistTitle);

    playlist.songs.forEach((songName, index) => {
        const songItem = document.createElement('div');
        songItem.textContent = songName;
        songItem.classList.add('playlist-song');
        songItem.style.color = 'white';
        songItem.style.fontSize = '12px';
        songItem.style.cursor = 'move';
        songItem.draggable = true;

        songItem.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', index);
        });

        songItem.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        songItem.addEventListener('drop', (e) => {
            e.preventDefault();
            const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
            const toIndex = index;

            const [movedSong] = playlist.songs.splice(fromIndex, 1);
            const [movedFile] = playlist.files.splice(fromIndex, 1);
            playlist.songs.splice(toIndex, 0, movedSong);
            playlist.files.splice(toIndex, 0, movedFile);

            updatePlaylistDisplay(playlist);
        });

        songItem.addEventListener('click', () => {
            playMusic(playlist.files[index], playlist.files, index);
        });

        sidebarDisplay.appendChild(songItem);
    });
}


document.querySelector('.vdsbtn').addEventListener('click', function () {
    window.activeContext = 'vdsbtn';
    stopCurrentPlayback();

    const display = document.querySelector('.dsply .display');
    const sidebarDisplay = document.querySelector('.sdbdsply');
    display.innerHTML = '';
    sidebarDisplay.innerHTML = '';

    const addVideoButton = document.createElement('button');
    addVideoButton.textContent = 'Add Video';
    addVideoButton.classList.add('add-video-btn');
    display.appendChild(addVideoButton);

    const addFolderButton = document.createElement('button');
    addFolderButton.textContent = 'Add Video Folder';
    addFolderButton.classList.add('add-folder-btn');
    display.appendChild(addFolderButton);

    addVideoButton.addEventListener('click', function() {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'video/*';
        fileInput.multiple = true;
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);
        fileInput.click();

        fileInput.addEventListener('change', function() {
            Array.from(fileInput.files).forEach(file => {
                const sidebarItem = document.createElement('div');
                sidebarItem.textContent = file.name;
                sidebarItem.classList.add('sidebar-item');
                sidebarItem.style.fontSize = '12px';
                sidebarItem.style.color = 'white';
                sidebarItem.style.overflow = 'hidden';
                sidebarItem.style.textOverflow = 'ellipsis';
                sidebarItem.addEventListener('click', () => playVideo(file));
                sidebarDisplay.appendChild(sidebarItem);
            });
            document.body.removeChild(fileInput);
            if (fileInput.files.length > 0) {
                playVideo(fileInput.files[0]);
            }
        });
    });

    addFolderButton.addEventListener('click', function() {
        const folderInput = document.createElement('input');
        folderInput.type = 'file';
        folderInput.webkitdirectory = true;
        folderInput.style.display = 'none';
        document.body.appendChild(folderInput);
        folderInput.click();

        folderInput.addEventListener('change', function() {
            Array.from(folderInput.files)
                .filter(file => file.type.startsWith('video/'))
                .forEach(file => {
                    const sidebarItem = document.createElement('div');
                    sidebarItem.textContent = file.name;
                    sidebarItem.classList.add('sidebar-item');
                    sidebarItem.style.fontSize = '12px';
                    sidebarItem.style.color = 'white';
                    sidebarItem.style.overflow = 'hidden';
                    sidebarItem.style.textOverflow = 'ellipsis';
                    sidebarItem.addEventListener('click', () => playVideo(file));
                    sidebarDisplay.appendChild(sidebarItem);
                });
            document.body.removeChild(folderInput);
        });
    });
});

function playVideo(file) {
    const display = document.querySelector('.dsply .display');
    display.innerHTML = '';
    
    const video = document.createElement('video');
    video.controls = true;
    video.style.maxWidth = '100%';
    video.style.maxHeight = '400px';
    video.style.margin = 'auto';
    video.style.display = 'block';
    video.src = URL.createObjectURL(file);
    
    display.appendChild(video);
    video.play();
}
